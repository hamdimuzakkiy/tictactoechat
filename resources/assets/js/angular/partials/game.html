<span class = "gameTurn"><h2 >{{turn}}</h2></span>

<span ng-repeat='movement in movements'>
  <div class="per3">
    <div class='md-padding' layout="row" flex layout-align="center center" >
       <div layout="row" flex ng-repeat='(index,detail) in movement'>   
          <div class="parent teal board" layout="column" flex ng-click="choosing(index)">
            {{detail}}
          </div>          
       </div>
    </div>
  </div>
</span>
